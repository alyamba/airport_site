{% extends 'base.html' %}

{% block content %}
    <h1>

    </h1>

    <p id="flights"> <h1 class="title-body-first-page">Ближайшие рейсы</h1>
    {% if next_airport_flights %}
        <div class="table-header-container">
            <div class="table-header">Рейс</div>
            <div class="table-header">Время отправления</div>
        </div>
        {% for flight in next_airport_flights %}
            <a class="table-row-container" href="{% url 'airport:flight_detail' flight.slug %}">
                <p class="table-row">
                    {{ flight.route }}
                </p>
                <hr>
                <p class="table-row">
                    {{ flight.departure_time }}
                </p>
                <br>
            </a>
        {% endfor %}
    {% else %}
        Рейсов нет
    {% endif %}
    </p>

{% endblock %}
