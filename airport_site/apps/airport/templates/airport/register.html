{% extends 'base.html' %}

{% block content %}
<h1 class="title-body" id="login">{{ title }}</h1>

    <div class="div-info">
        <form method="post">
            {% csrf_token %}
            {% for f in form %}
                <p class="block-info">
                    {{ f }}
                </p>
            <div class="form-error">{{ f.errors }}</div>
            {% endfor %}
            <div class="button-container">
                <button class="button" type="submit">Регистрация</button>
            </div>

        </form>
    </div>
{% endblock %}
