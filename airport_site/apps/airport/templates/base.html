{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'airport/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="background" ></div>
    {% block mainmenu %}
        <div class="menu" >
        <ul class="list">
            {% for m in menu %}
                <li class="list-title">
                {{ m }}
                </li>
            {% endfor %}
        </ul>
        </div>
    {% endblock mainmenu %}

    {% block content %}
    {% endblock %}
</body>
</html>
